<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delete Movie</title>
<link rel="stylesheet" href="css/styles.css">
<style>
body { background: #111213; color: #e6e6e6; font-family: sans-serif; padding: 20px; }
.hero { font-size: 2.5rem; text-align: center; color: #0fac79; margin-bottom: 25px; animation: float 6s ease-in-out infinite; }
.floating-card { background: #1c1d1e; padding: 20px; border-radius: 12px; max-width: 400px; margin: 0 auto; box-shadow: 0 6px 20px rgba(15,163,121,0.3); transition: transform 0.3s ease, box-shadow 0.3s ease; }
.floating-card:hover { transform: translateY(-5px); box-shadow: 0 12px 30px rgba(15,163,121,0.5); }
input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 8px; border: none; background: #111213; color: #e6e6e6; }
button { padding: 12px; border-radius: 8px; border: none; background: #ff4c4c; color: #111213; font-weight: bold; cursor: pointer; transition: all 0.3s ease; }
button:hover { box-shadow: 0 6px 20px rgba(255,76,76,0.5); transform: translateY(-2px); }
@keyframes float { 0%,100%{transform:translateY(0);}50%{transform:translateY(-8px);} }
</style>
</head>
<body>
<header class="main-header">
    <nav>
        <a href="index.html" class="nav-link">Home</a>
        <a href="create.html" class="nav-link">Add Movie</a>
        <a href="retrieve.html" class="nav-link">View Movies</a>
        <a href="update.html" class="nav-link">Update Movie</a>
        <a href="delete.html" class="nav-link">Delete Movie</a>
    </nav>
</header>

<style>
.main-header {
    position: fixed;
    top: 0;
    width: 100%;
    background: #1c1d1e;
    display: flex;
    justify-content: center;
    padding: 12px 0;
    box-shadow: 0 2px 8px rgba(15,163,121,0.3);
    z-index: 1000;
}

.main-header nav {
    display: flex;
    gap: 18px;
}

.nav-link {
    color: #0fac79;
    text-decoration: none;
    font-weight: bold;
    padding: 8px 14px;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.nav-link:hover {
    background: #0fac79;
    color: #111213;
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(15,163,121,0.5);
}

body {
    padding-top: 70px;
}
</style>

<div class="hero">Delete Movie</div>

<div class="floating-card">
    <label>Movie ID</label>
    <input type="number" id="movieid" placeholder="Enter ID to delete">
    <button onclick="deleteMovie()">Delete Movie</button>
    <p id="status"></p>
</div>

<script>
async function deleteMovie() {
    const id = parseInt(document.getElementById("movieid").value);
    const res = await fetch(`/movies/${id}`, { method: "DELETE" });
    const data = await res.json();
    document.getElementById("status").innerText = data.message;
}
</script>

</body>
</html>
